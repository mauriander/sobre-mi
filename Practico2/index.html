<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Piedra papel o tijera</title>
    <link rel="shortcut icon" href="./img/pngwing.com.png" />
    <meta name="PiedraPapelTijera" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Piedra Papel o Tijera</h1>
      <div class="cont">
        <div class="izquierda">
          <img id="imagenportada" src="./img/pngwing.com.png" width="200" />
        </div>
        <div class="centro">
          <input type="text" id="nombreInput" placeholder="Ingresa tu nombre" />
          <button id="botonGuardar">Guardar</button>
          <br />

          <!-- <span id="nombreJugador"></span> <span id="npc">COMPUTADORA</span>
        <p></p> -->
          <span id="totalusuario">0</span> : <span id="totalcpu">0</span>
        </div>
        <div class="derecha"></div>
      </div>
      <div class="result">
        <p id="repuesta"></p>
        <p id="resultado"></p>
      </div>
      <div class="tablero">
        <div class="player">
          <h2 id="nombreJugador"></h2>
          <div class="choices">
            <button id="piedra" onclick="obtenerJugadaUsuario('piedra')">
              <img
                src="https://www.seekpng.com/png/detail/816-8161371_rock-paper-scissor-icon-png.png"
                alt="Rock Paper Scissor Icon Png@seekpng.com"
                width="75"
              />
            </button>
            <button id="papel" onclick="obtenerJugadaUsuario('papel')">
              <img
                src="https://www.clipartmax.com/png/middle/428-4288822_transparent-rock-paper-scissors-png.png"
                alt="Transparent Rock Paper Scissors Png@clipartmax.com"
                width="75"
              />
            </button>
            <button id="tijera" onclick="obtenerJugadaUsuario('tijera')">
              <img
                src="https://www.seekpng.com/png/detail/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png"
                alt="Rock Paper Scissors - Rock Paper Scissors Clipart@seekpng.com"
                width="75"
              />
            </button>
          </div>
        </div>
        <div class="computer">
          <h2>Computadora</h2>
          <div class="choices">
            <button id="jugadaCompu">Esperando el resultado...</button>
          </div>
        </div>
      </div>
    </div>

    <!--[if lt IE 7]>

  </body>
</html>
